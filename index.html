  <script>
    function filtrarVendedores() {
      const input = document.getElementById('pesquisa');
      const filtro = input.value.toUpperCase();
      const cards = document.querySelectorAll('h2');

      cards.forEach(card => {
        const nome = card.innerText.toUpperCase();
        if (nome.includes(filtro)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>


  <script>
    let animando = false;
    let estavaPerto = false;
    let lastScrollTop = 0;

    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const scrollHeight = document.documentElement.scrollHeight;
      const innerHeight = window.innerHeight;
      const threshold = 5;

      const isNearTop = scrollTop <= threshold;
      const isNearBottom = (scrollTop + innerHeight) >= (scrollHeight - threshold);
      const estaPertoAgora = isNearTop || isNearBottom;

      // Detecta direção do scroll
      const rolandoPraBaixo = scrollTop > lastScrollTop;
      const rolandoPraCima = scrollTop < lastScrollTop;
      lastScrollTop = scrollTop;

      if (estaPertoAgora && !estavaPerto && !animando) {
        animando = true;
        estavaPerto = true;

        document.querySelectorAll('h2').forEach(card => {
          card.classList.add('expandido');
          // Aplica translateY conforme direção
          if (rolandoPraCima) {
            card.style.transform = 'scale(1.02) translateY(10px)'; // sobe 10px
          } else if (rolandoPraBaixo) {
            card.style.transform = 'scale(1.02) translateY(-10px)'; // desce 10px
          } else {
            card.style.transform = 'scale(1.02)';
          }
        });

        setTimeout(() => {
          document.querySelectorAll('h2').forEach(card => {
            card.classList.remove('expandido');
            card.style.transform = ''; // reseta transform
          });
          animando = false;
        }, 200); // duração da animação
      }

      if (!estaPertoAgora) {
        estavaPerto = false;
      }
    });
  </script>

  <script>
  const botoes = document.getElementById('flutuantes');
  const rodape = document.getElementById('rodape');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        botoes.classList.add('hidden');
      } else {
        botoes.classList.remove('hidden');
      }
    });
  });

  observer.observe(rodape);
</script>
